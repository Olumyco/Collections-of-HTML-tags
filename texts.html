<!DOCTYPE html>
<html>
<head>
	<title>Texts</title>
	<meta charset="utf-8" />		
</head>
	
<body>
	<!-- 
		Texts involves:
		1. Heading
		2. Paragraphs
		3. Lists
		4. Line Control
	-->

<!-- Heading --->	
	<h1></h1>
	<h2></h2>
	<h3></h3>
	<h4></h4>
	<h5></h5>
	<h6></h6>
<!-- Heading --->	


<!-- Paragraph --->		
	<p></p>
<!-- Paragraph --->	


<!-- List --->	

	<!---- Unordered List ---->
	<ul>
		<li></li> <!----- List ----> 
		<li></li>
	</ul>
	<!---- Unordered List ---->
	
	<!----Ordered List --->
	<ol>
		<li></li> <!----- List ----> 
		<li></li>
		<li></li>
	</ol>
	<!----Ordered List --->
	
	<!--- Definition List ---->
	<dl>
		<dt></dt> <!---- Definition Term ----->
		<dd></dd> <!---- Definition Description ----->
	</dl>
	<!--- definition List ---->
<!-- List --->	


<!-- Line Control --->
	<br/>  <!----- break ------>
	<hr/>  <!-----horizontal rule -----> 
<!-- Line Control --->	
</body>

</html>
