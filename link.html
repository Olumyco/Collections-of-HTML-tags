<!DOCTYPE html>
<html>
<head>
	<title>Link</title>
	<meta charset="utf-8" />		
</head>
	
<body>
	<!-- 
		Link involves:
		1. Linking another html document (Anchor)
		2. Link to an external file like css and js
		3. Direct integration of an external html page 
	-->

<!-- Linking another html document --->	
	<a href=".html">I am a Link</a>
<!-- Linking another html document --->	


<!-- Link to a CSS File --->	
	<link rel="stylesheet" href=".css" />
	
	<style>
		@import url(.css)
	</style>
<!-- Link to a CSS File (Another method) --->

<!-- Link to a JavaScript File --->	
	<script src=".js"></script>
<!-- Link to a JavaScript File --->

<!-- Direct Integration of an External html document (web page) -->
	<iframe src=".html"></iframe>
<!-- Direct Integration of an External Web page -->

</body>

</html>
