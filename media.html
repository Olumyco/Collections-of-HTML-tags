<!DOCTYPE html>
<html>
<head>
	<title>Media</title>
	<meta charset="utf-8" />		
</head>
	
<body>
	<!-- 
		Media involves:
		1. Images
		2. Audio
		3. Video
	-->

<!-- Images --->	
	<img src=".png" />
<!-- Images --->	


<!-- Audio --->		
	<audio src=".mp3"></audio>
	
	<audio src=".ogg" autoplay="autoplay"></audio>
	
	<audio src=".mp3" controls="controls"></audio>
	
	<audio controls="controls">
		<source src="a.mp3" type="audio/mpeg" />
		<source src="d.mp3" type="audio/ogg" />
	</audio>
<!-- Audio --->	


<!-- Video --->		
	<video src=".mp4"></video>
	
	<video src=".mp4" autoplay="autoplay"></video>
	
	<video src=".mp4" controls="controls"></video>
	
	<video controls="controls">
		<source src="a.mp4" type="video/mpeg" />
		<source src="d.mp4" type="audio/mpeg" />
	</video>
<!-- Video --->	

</body>

</html>
