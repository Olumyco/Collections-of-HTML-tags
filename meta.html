<!DOCTYPE html>
<html>
	<!-- 
		Meta is all about data (information). That is, providing information as regards your website. This find applications 
		in that search engines will be able to track one's site with information provided. Then the browser too uses some of the
		information for display. Meta tags are placed at the head tag.
		Meta involves:
		1. Character settings (charset)
		2. Description of site
		3. Keywords perculiar to the site
		4. Author of the Site
		5. Copywright owner of the site
		6. Viewport of the site for scalability of visible area
	-->
<head>
	<title>Meta</title>
	
	<meta charset="utf-8" />
	
	<meta name="description" content="we make website" />
	
	<meta name="keywords" content="Web Apps, front-end, back-end" />
	
	<meta name="author" content="Olumyco, Lumvic" />
	
	<meta name="copywrite" content="Olumycosoft" />
	
	<meta name="viewport" content="width-device-width, initial-scale=1.0" />
</head>
	
<body>
	
	
</body>
</html>
